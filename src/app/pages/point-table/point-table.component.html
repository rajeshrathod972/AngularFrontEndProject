<div class="table-container">
    <h1 class="text-4xl px-2 font-extrabold text-gray-800">Point Table</h1>
    <table class="shadow-lg my-4 border table-auto min-w-full divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            @for (heading of tableHeading; track $index) {
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">{{ heading }}</th>
            }
            
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          @for (team of pointTable; track $index) {
            <tr class="hover:font-bold hover:bg-gray-100 hover:scale-110 transition-all"
            [ngClass]="{
                'bg-green-200':$index<=4,
                'bg-red-200':$index>=4
            }"
            >
               @if($index>0){
                @for (data of team; track $index) {
                    <td class="px-6 py-4 whitespace-nowrap">{{ data }}</td>
                }
               }
              </tr>
          }
        </tbody>
      </table>
</div>
