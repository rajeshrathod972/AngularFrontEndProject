<div class="">
    <h1 class="text-4xl px-2 font-extrabold text-gray-800">Live Cricket Score</h1>
    <div class="flex-wrap card-container flex-col md:flex-row flex">
        @for (match of liveMatches; track $index) {
            <div class="p-2 md:w-[33%] w-full">
                <app-match-card [match]="match"></app-match-card>
            </div>
        }
        @empty {
            <p class="px-2">there is not match</p>
        }
    </div>
</div>
